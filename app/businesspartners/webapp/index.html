<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{appTitle}}</title>

    <script>
      window['sap-ushell-config'] = {
        defaultRenderer: 'fiori2',
        applications: {
          'fe-lrop-v4': {
            title: 'Business Partners',
            description: 'BusinessPartners \n Validation',
            additionalInformation: 'SAPUI5.Component=com.sap.tfe.bp.businesspartners',
            applicationType: 'URL',
            url: './',
            icon: 'sap-icon://customer-and-contacts',
            navigationMode: 'embedded'
          }
        }
      }
    </script>

    <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script src="https://sapui5.hana.ondemand.com/1.100.0/resources/sap-ui-core.js" data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates, sap.fe.test" data-sap-ui-compatVersion="edge" data-sap-ui-theme="sap_horizon_dark" data-sap-ui-frameOptions="allow" data-sap-ui-bindingSyntax="complex"></script>
    <script>
      sap.ui.getCore().attachInit(function () {
        sap.ushell.Container.createRenderer().placeAt('content')
      })
    </script>
  </head>

  <body class="sapUiBody" id="content"></body>
</html>

_schema-version: '3.1'
ID: BPVerification
version: 2.0.1
description: Verifying Business Partners with a extension application for SAP BTP with CI/CD and much more
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npm run build:cf
modules:
  - name: BPVerification-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: BPVerification-db
      - name: BPVerification-ems
      - name: BPVerification-cs
      - name: BPVerification-dest
      - name: BPVerification-uaa
      - name: BPVerification-logging
      - name: BPVerification-autoscaler
        parameters:
          config:
            instance_min_count: 1
            instance_max_count: 5
            scaling_rules:
              - metric_type: cpu
                threshold: 6
                operator: '>'
                adjustment: '+1'
                breach_duration_secs: 60
                cool_down_secs: 60
              - metric_type: cpu
                threshold: 6
                operator: '<='
                adjustment: '-1'
                breach_duration_secs: 60
                cool_down_secs: 60
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
  - name: BPVerification-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: BPVerification-db
  - name: BPVerification-destination-content
    type: com.sap.application.content
    requires:
      - name: BPVerification-destination-service
        parameters:
          content-target: true
      - name: BPVerification_html_repo_host
        parameters:
          service-key:
            name: BPVerification_html_repo_host-key
      - name: BPVerification-uaa
        parameters:
          service-key:
            name: BPVerification-uaa-key
    parameters:
      content:
        instance:
          destinations:
            - Name: bpui_BPVerification_html_repo_host
              ServiceInstanceName: BPVerification-html5-app-host-service
              ServiceKeyName: BPVerification_html_repo_host-key
              sap.cloud.service: tfe.bp
            - Authentication: OAuth2UserTokenExchange
              Name: bpui_uaa_BPVerification
              ServiceInstanceName: BPVerification-uaa
              ServiceKeyName: BPVerification-uaa-key
              sap.cloud.service: tfe.bp
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: BPVerification_ui_deployer
    type: com.sap.application.content
    path: app
    requires:
      - name: BPVerification_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - businesspartners-content.zip
          name: businesspartners
          target-path: resources/
  - name: businesspartners
    type: html5
    path: app/businesspartners
    requires:
      - name: BPVerification-logging
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
resources:
  # HANA HDI Container
  - name: BPVerification-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
  # Destination Service
  - name: BPVerification-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.ForwardAuthToken: true
                Name: BPVerification-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: '~{srv-api/srv-url}'
            existing_destinations_policy: ignore
        version: 1.0.0
      service: destination
      service-name: BPVerification-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  # HTML Repository
  - name: BPVerification_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: BPVerification-html5-app-host-service
      service-plan: app-host
  # Authorization & Trust Management
  - name: BPVerification-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: BPVerification-uaa
      service-plan: application
  # Event Mesh
  - name: BPVerification-ems
    type: org.cloudfoundry.managed-service
    parameters:
      path: # empty, comes from mtaext
      service: enterprise-messaging
      service-plan: #
    parameters-metadata:
      path:
        optional: false # make the parameter required
      service-plan:
        optional: false

  # Connectivity Service
  - name: BPVerification-cs
    parameters:
      service: connectivity
      service-plan: lite
    type: org.cloudfoundry.managed-service
  # Destination Service
  - name: BPVerification-dest
    parameters:
      service: destination
      service-plan: lite
    type: org.cloudfoundry.managed-service
  # Application Logging
  - name: BPVerification-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
    # Application Logging
  - name: BPVerification-autoscaler
    type: org.cloudfoundry.managed-service
    parameters:
      service: autoscaler
      service-plan: lite
